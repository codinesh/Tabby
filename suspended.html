<!DOCTYPE html>
<html>
  <head>
    <title>Suspended Tab</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --text-primary: #333333;
        --text-secondary: #666666;
        --accent-color: #4285f4;
      }

      [data-theme="dark"] {
        --bg-primary: #202124;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
        --accent-color: #8ab4f8;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
      }

      .title {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: var(--text-secondary);
      }

      .url {
        font-size: 0.9em;
        color: var(--text-secondary);
        margin-bottom: 20px;
        word-break: break-all;
      }

      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      .memory-saved {
        color: var(--text-secondary);
        font-size: 0.8em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Suspended Tab</h1>
      <div id="tab-title"></div>
      <div id="tab-url" class="url"></div>
      <button id="restore-tab">Restore Tab</button>
      <div class="memory-saved">Tab suspended to save memory</div>
    </div>

    <script>
      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const originalTitle = params.get("title");
      const originalUrl = params.get("url");

      // Update page content
      document.title = `Suspended: ${originalTitle}`;
      document.getElementById("tab-title").textContent = originalTitle;
      document.getElementById("tab-url").textContent = originalUrl;

      // Set theme based on system preference
      function setTheme() {
        const isDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        document.body.setAttribute("data-theme", isDark ? "dark" : "light");
      }

      // Listen for system theme changes
      window.matchMedia("(prefers-color-scheme: dark)").addListener(setTheme);
      setTheme();

      // Restore tab functionality
      document.getElementById("restore-tab").addEventListener("click", () => {
        window.location.href = originalUrl;
      });
    </script>
  </body>
</html>
